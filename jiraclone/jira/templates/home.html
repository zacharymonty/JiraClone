<!Doctype HTML>
<HTML>
<HEAD>
    <title>Stories</title>
</HEAD>
<body>
<div>
    <h1>Stories</h1>

    <h2>{{ Stories.title }}</h2>

    {% for story in stories %}

        </a>
    {% endfor %}
</div>
</body>
</HTML>
